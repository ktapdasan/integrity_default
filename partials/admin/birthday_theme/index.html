<div id="content2">
    <div class="panel box-shadow-none content-header">
        <div class="panel-body">
            <div class="col-md-12">
                <h2 class="animated fadeInLeft">Birthday Theme</h2>
                <p class="animated fadeInDown">
                    <a href="#/">Home</a> <span class="fa-angle-right fa"></span> 
                    Birthday Theme
                </p>
            </div>
        </div>
    </div>

    <div class="panel">
        <div class ="bck">
        <div style="padding-left: 20px;"><h4>
                      <label style="float:left;font-size: 13px;margin-left:-20px;">Search</label><br>
                             <input ng-model="filter.searchstring" type="text" style="width:190px; margin-left:-20px;" ng-change= "show_birthday()"/>

                  <!--           <select ng-model="filter.status" ng-change= "show_birthday()">
                                <option>Active</option>
                                <option>Inactive</option>
                            </select> -->

                            <input type="button" class="medium button green fa-fa" value = "&#xf055; Add New Birthday Theme" alt="add"ng-click="add_birthday()" title="Edit" style = "float: right;margin-right:10px;"/></h4> 
        </div>
        </div>
    </div>
    
        <div class="responsive-table">
            <b class="total">{{birthday.count}}</b>
            <table id="datatables-example" class="table1" width="50%" cellspacing="0">
                <thead>
                     
                    <tr>
                        <th width="230px"><font size = 4>Image Birthday Theme</font></th>
                        <th><font size = 4>Birthday Month</font></th>
                        <th><font size = 4> Options</font></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(k, v) in birthday.data" style="cursor:pointer;" ng-if="birthday.status">
                        <td style="text-align:center;"><img src="{{v.location}}" width="230" height="116" /></td>
                        <td>{{v.month}}</td>
                        <td><center>
                            <input type="image" src="ASSETS/img/edit.png" alt="edit" style="width:16px; height:16px" ng-click="edit_birthday(k)" title="Edit">                          
                        </center>
                        </td>
                    <tr ng-if="!birthday.status">
                        <td colspan = "9">No Data Found</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="height:50px; width:100%;">

        </div>
    </div>
</div>





<script type="text/ng-template" id="UploadModal">
    <div class="ngdialog-message">
        <div style="margin-top: 10px;">
            <div style="float:left; width:100%;">
                <h3><span style="color:#0c79be;">{{ modal.title }}</span> </h3>
            </div>
            <div style="clear:both;"></div>
        </div>
          <div style="margin-top: 20px;margin-bottom:20px;">
           <label style= "font-size:20px;">Type:</label>
           <br>
                <select ng-model="modal.birthdaymonth" style="width:425px;height:40px;" required>
                    <option ng-repeat="x in modal.months" style="cursor:pointer;" value="{{x}}">
                         {{x}}
                    </option>
                </select>
          </div>    
                
        <div>        
            
            <div style="margin-top: 20px;">
                <span style="font-size:12px; color:#FF0000;">* Only jpg, png files are allowed.<br>* Required image size width:230px | height:116px
                </span>
                <input type="file" tabindex="15" nv-file-select="" accept=".jpg,.png,.jpeg" uploader="uploader" />
                <br/>
            </div>
                                    
                  <div style="width:400px; margin-left:10px;" >
                    <!-- Upload progress: -->
                    <div style="margin-left:80px;">
                    <img src="{{modal.imagevalue}}" width="232" height="116" />

                    </div>    
                    <div class="progress" style="margin-top:20px;">
                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                    </div>
                    <button type="button" tabindex="16" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                        <span class="glyphicon glyphicon-upload"></span> Upload
                    </button>
            
                  </div>
        
            <br/>
        </div>
     

       <div class="ngdialog-buttons">
            <button type="button" class="ngdialog-button ngdialog-button-secondary" data-ng-click="confirm(1)">{{modal.close}}</button>
            <button type="button" class="ngdialog-button ngdialog-button-primary" data-ng-click="closeThisDialog('Save')" ng-disabled="uploader.queue.length < 1">{{modal.save}}</button>
        </div>
</script>
